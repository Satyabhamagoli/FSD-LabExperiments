<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internal and External JavaScript Example</title>
  <script>
    function internalGreeting() {
      alert("Hello from internal JavaScript!");
    }
  </script>
  <script src="script.js"></script>
</head>
<body>
  <button onclick="internalGreeting()">Internal JS Alert</button>
  <button onclick="externalGreeting()">External JS Alert</button>
</body>
</html>
