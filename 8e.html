<!DOCTYPE html>
<html>
<head>
    <title>Armstrong Number Check</title>
</head>
<body>
    <h3><b>Check Armstrong Number</b></h3>
    <button onclick="checkArmstrong()">Enter Number</button>
    <p id="result"></p>
    <script>
        function checkArmstrong() {
            let num = parseInt(prompt("Enter a number:"));
            let sum = 0, temp, remainder;
            temp = num;
            let digits = num.toString().length;
            while (temp > 0) {
                remainder = temp % 10;
                sum += Math.pow(remainder, digits);
                temp = parseInt(temp / 10);
            }
            if (sum === num) {
                document.getElementById("result").innerHTML = num + " is an ARMSTRONG NUMBER";
            } else {
                document.getElementById("result").innerHTML = num + " is NOT an Armstrong number";
            }
        }
    </script>
</body>
</html>
