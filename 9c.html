<!DOCTYPE html>
<html>
<head>
    <title>Registration Page Validation</title>
    <script>
        function validateName() {
            var name = document.getElementById("name").value;
            var pattern = /^[A-Za-z][A-Za-z0-9]{5,}$/;
            if(pattern.test(name)) {
                alert("Name is valid");
            } else {
                alert("Invalid Name! Must start with a letter, followed by alphanumeric, min 6 chars.");
            }
        }
        function validateMobile() {
            var mobile = document.getElementById("mobile").value;
            var pattern = /^\d{10}$/;
            if(pattern.test(mobile)) {
                alert("Mobile number is valid");
            } else {
                alert("Invalid Mobile! Must be exactly 10 digits.");
            }
        }
        function validateEmail() {
            var email = document.getElementById("email").value;
            var pattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
            if(pattern.test(email)) {
                alert("Email is valid");
            } else {
                alert("Invalid Email! Format should be xxxxxxx@xxxxxx.xxx");
            }
        }
        function validateAll() {
            validateName();
            validateMobile();
            validateEmail();
        }
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile"><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>

        <button type="button" onclick="validateName()">Validate Name</button>
        <button type="button" onclick="validateMobile()">Validate Mobile</button>
        <button type="button" onclick="validateEmail()">Validate Email</button>
        <button type="button" onclick="validateAll()">Validate All</button>
    </form>
</body>
</html>
