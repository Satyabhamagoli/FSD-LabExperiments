<!DOCTYPE html>
<html>
<head>
  <title>Working of Input Methods in JavaScript</title>
</head>
<body>
  <h2>Different Ways to Take Input</h2>
  <p id="info"></p>
  <script>
    var name = prompt("Enter your name:");
    var confirmMsg = confirm("Do you want to continue?");
    if (confirmMsg) {
      document.getElementById("info").innerHTML = "Hello, " + name + "! You chose to continue.";
    } else {
      document.getElementById("info").innerHTML = "Hello, " + name + "! You cancelled.";
    }
  </script>
  <br><br>
  <form onsubmit="displayInput(); return false;">
    <label>Enter your city: </label>
    <input type="text" id="city">
    <input type="submit" value="Submit">
  </form>
  <p id="cityOutput"></p>
  <script>
    function displayInput() {
      var city = document.getElementById("city").value;
      document.getElementById("cityOutput").innerHTML = "You entered: " + city;
    }
  </script>
</body>
</html>
