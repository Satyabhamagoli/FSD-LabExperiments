<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Font and Text Example</title>
  <style>
    .example-text {
      font-size: 24px;
      font-weight: bold;
      font-style: italic;
      text-decoration: underline;
      text-transform: uppercase;
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="example-text">
    This is an example of CSS font and text properties.
  </div>
</body>
</html>
