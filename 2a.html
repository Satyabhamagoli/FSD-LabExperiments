<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>85</td>
            <td>92</td>
            <td>78</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>75</td>
            <td>88</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>90</td>
            <td>86</td>
            <td>89</td>
        </tr>
         <tr>
            <td>David</td>
            <td>94</td>
            <td>82</td>
            <td>79</td>
        </tr>
    </table>
</body>
</html>
