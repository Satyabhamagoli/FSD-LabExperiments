<!DOCTYPE html>
<html>
<head>
  <title>Working of Math Object</title>
</head>
<body>
  <h2>Math Object Example</h2>
  <p id="result"></p>
  <script>
    var num = 9.7;
    var a = Math.sqrt(64);
    var b = Math.round(num);
    var c = Math.random();
    var d = Math.pow(10, 4);
    document.getElementById("result").innerHTML =
      "Square Root of 64: " + a + "<br>" +
      "Round of 9.7: " + b + "<br>" +
      "Random Number: " + c.toFixed(2) + "<br>" +
      "10^4 = " + d;
  </script>
</body>
</html>
