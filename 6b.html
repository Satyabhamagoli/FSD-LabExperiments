<!DOCTYPE html>
<html>
<head>
  <title>Working of Output Methods in JavaScript</title>
</head>
<body>
  <h2>Different Ways to Display Output</h2>
  <p id="demo"></p>
  <script>
    document.write("<b>Output using document.write()</b><br>");
    alert("This is an alert() message!");
    console.log("Output shown in browser console");
    document.getElementById("demo").innerHTML = "Output displayed using innerHTML property.";
  </script>
</body>
</html>
