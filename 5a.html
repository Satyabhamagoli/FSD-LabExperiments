<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS Color References</title>
<style>
  .named-color {
    color: red;
  }

  .hex-color {
    color: #00aaff;
  }

  .rgb-color {
    color: rgb(255, 165, 0);
  }

  .rgba-color {
    color: rgba(0, 128, 0, 0.6);
  }

  .hsl-color {
    color: hsl(240, 100%, 50%);
  }

  .hsla-color {
    color: hsla(300, 100%, 50%, 0.7);
  }

  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #f4f4f4;
  }

  p {
    font-size: 18px;
    margin: 10px 0;
  }
</style>
</head>
<body>

<h1>CSS Color Reference Examples</h1>

<p class="named-color">Named color: red</p>
<p class="hex-color">Hex color: #00aaff</p>
<p class="rgb-color">RGB color: rgb(255, 165, 0)</p>
<p class="rgba-color">RGBA color: rgba(0, 128, 0, 0.6)</p>
<p class="hsl-color">HSL color: hsl(240, 100%, 50%)</p>
<p class="hsla-color">HSLA color: hsla(300, 100%, 50%, 0.7)</p>

</body>
</html>
