<!DOCTYPE html>
<html>
<head>
  <title>Working of Array Object</title>
</head>
<body>
  <h2>Array Object Example</h2>
  <p id="demo"></p>

  <script>
    var flowers = ["Jasmine", "Rose", "Lilly"];
    fruits.push("Orange");
    fruits.sort();
    fruits.pop();
    document.getElementById("demo").innerHTML =
      "Flowers: " + flowers.join(", ") + "<br>" +
      "Array Length: " + flowers.length;
  </script>
</body>
</html>
