<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Fixed & Tilted Demo</title>
    <style>
        body {
            height: 2000px;
            margin: 0;
            position: relative;
            background-color: #f0f0f0; 
        }      
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR6DRD5G9pU8_DhlWpWsNiyQPDPfEn1VwpGw&s') no-repeat center;
            background-size: cover;
            transform: translate(-50%, -50%) rotate(20deg);
            pointer-events: none;
            z-index: -1;
        }
        h1, p {
            text-align: center;
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Background Image Fixed & Tilted Demo</h1>
    <p>Scroll the page to see the tilted image remain fixed halfway down.</p>
</body>
</html>
