<!DOCTYPE html>
<html>
<head>
  <title>Working of Document Object</title>
</head>
<body>
  <h2>Document Object Example</h2>
  <p id="demo"></p>
  <script>
    document.write("<b>Document Title:</b> " + document.title + "<br>");
    document.write("<b>Document URL:</b> " + document.URL + "<br>");
    document.write("<b>Last Modified:</b> " + document.lastModified + "<br><br>");
    document.getElementById("demo").innerHTML = "This text is added using document.getElementById() method.";
  </script>
</body>
</html>
