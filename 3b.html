<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Embedding Audio and Video</title>
</head>
<body>
<h1>Embedding Audio and Video in HTML</h1>
<h2>Audio Example</h2>
<p>Below is an embedded audio player:</p>
<audio controls>
<source src="https://cdn.pixabay.com/download/audio/2025/09/17/audio_32aeb1ec12.mp3?filename=descent-whoosh-long-cinematic-sound-effect-405921.mp3"
type="audio/mpeg">
Your browser does not support the audio element. </audio>
<h2>Video Example</h2>
<p>Below is an embedded video player:</p>
<video width="480" height="270" controls>

<source src="https://media.istockphoto.com/id/1253263447/video/beautiful-summer-morning-in-the-forest-sun-rays-break-through-the-foliage-of-magnificent.mp4?s=mp4-640x640-is&k=20&c=g0XCZSy1Fo646q8Iy3EJ7Hkg3HB8CPSGpuK4rYQUfTY=" type="video/mp4">
Your browser does not support the video tag. </video>
</body>
