<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Embed Audio and Video</title>
</head>
<body>
    <h1>Embedding Audio and Video in HTML</h1>

    <section>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="https://elements.envato.com/user/StockSounds" type="audio/ogg" />
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Video Example</h2>
        <video width="640" height="360" controls>
            <source src="https://www.vecteezy.com/free-videos/nature" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
    </section>
</body>
</html>
