<!DOCTYPE html>
<html>
<head>
  <title>Working of Prompt Dialogue Box for Voter Eligibility</title>
</head>
<body>
  <h2>Voter Eligibility Check</h2>
  <script>
    var name = prompt("Enter your name:");
    var age = parseInt(prompt("Enter your age:"));
    var eligibility;
    if (age >= 18) {
      eligibility = "Eligible to Vote";
    } else {
      eligibility = "Not Eligible to Vote";
    }
    document.write("<table border='1' cellpadding='10'>");
    document.write("<tr><th>Name</th><th>Age</th><th>Voting Status</th></tr>");
    document.write("<tr><td>" + name + "</td><td>" + age + "</td><td>" + eligibility + "</td></tr>");
    document.write("</table>");
  </script>
</body>
</html>
